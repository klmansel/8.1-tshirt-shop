<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 1 t shirt shop</title>
    <script src="https://use.fontawesome.com/11a83da0a5.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <h1>This is Tee-rious!</h1>
      <h3>T-shirt deals expire every 10 minutes-get 'em while they're hot!</h3>
      <ul class="nav">
        <a href="#"><li><i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart</li></a>
        <a href="#"><li>T-shirts</li></a>
      </ul>
    </div>
  </div>

  <div class="row t-shirts">
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/cameltee.png" alt="camel tee">
      <div class="caption">
        <h3>Humpday Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/engineertee2.jpg" alt="engineer">
      <div class="caption">
        <h3>Engineer Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/fictiontee.png" alt="fiction tee">
      <div class="caption">
        <h3>Not-Quite-Single Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/funnytee5.jpeg" alt="funny tee">
      <div class="caption">
        <h3>Rebel Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/im_an_engineer_never_wrong_tshirt.jpg" alt="engineer2 tee">
      <div class="caption">
        <h3>Never Wrong Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/latetee.jpg" alt="late tee">
      <div class="caption">
        <h3>Late Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/nerdy.jpeg" alt="nerdy tee">
      <div class="caption">
        <h3>Nerdy Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="images/retiredtee.jpg" alt="retired tee">
      <div class="caption">
        <h3>Retired Tee</h3>
        <p><a href="#" class="btn btn-primary" role="button">Buy</a></p>
      </div>
    </div>
  </div>
</div>

</html>
